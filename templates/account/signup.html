{% extends "base.html" %}
{% load static %}

{% block body %}
<main>
  <!-- breadcrumb-area -->
  <section class="breadcrumb__area include-bg pt-150 pb-150 breadcrumb__overlay"
    data-background="{% static 'assets/img/breadcrumb/breadcrumb-bg-1.jpg' %}">
    <div class="container">
      <div class="row">
        <div class="col-xxl-12">
          <div class="breadcrumb__content p-relative z-index-1">
            <h3 class="breadcrumb__title mb-20">Log In Google</h3>
            <div class="breadcrumb__list">
              <span><a href="index.html">Home</a></span>
              <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
              <span><a href="about.html">Pages</a></span>
              <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
              <span class="sub-page-black">Login</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb-area-end -->

  <!-- login-area-start -->
  <section class="login-area pt-100 pb-100 wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="basic-login">
            <h3 class="text-center mb-60">Login From Here</h3>

            <form method="post">
              {% csrf_token %}
              {{ form }}
              <button class="tp-btn w-100" type="submit">Sign-up Now</button>
              <br><br>
              <a class="tp-btn w-10" href='/accounts/login'> or Login </a>
            </form>

            <!-- Google OAuth Sign Up Button -->
            {% load socialaccount %}
            <div class="text-center my-4">
              <span>or</span>
              <br>
              <a href="{% provider_login_url 'google' %}" class="btn btn-dark btn-lg btn-block">
                <i class="fab fa-google"></i> Sign Up with Google
              </a>
            </div>
          </div>

          <div class="card-footer text-center">
            <p>Already have an account? <a href="{% url 'account_login' %}">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- login-area-end -->
</main>
{% endblock body %}
