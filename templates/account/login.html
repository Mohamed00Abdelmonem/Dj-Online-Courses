{% extends "base.html" %}
{% load static %}

{% block body %}
<main>
  <!-- breadcrumb-area -->
  <section class="breadcrumb__area include-bg pt-150 pb-150 breadcrumb__overlay"
    data-background="{% static 'assets/img/breadcrumb/breadcrumb-bg-1.jpg'%}">
    <div class="container">
      <div class="row">
        <div class="col-xxl-12">
          <div class="breadcrumb__content p-relative z-index-1">
            <h3 class="breadcrumb__title mb-20">Log In google</h3>
            <div class="breadcrumb__list">
              <span><a href="index.html">Home</a></span>
              <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
              <span><a href="about.html">Pages</a></span>
              <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
              <span class="sub-page-black">Login</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb-area-end -->

  <!-- login-area-strat -->
  <section class="login-area pt-100 pb-100 wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="basic-login">
            <h3 class="text-center mb-60">Login From Here</h3>

            <form  method="post">
              {% csrf_token %}
              <label for="name">Username <span>**</span></label>
              <input id="name" name="username" type="text" placeholder="Enter Username" />
              <label for="pass">Password <span>**</span></label>
              <input id="pass" name="password" type="password" placeholder="Enter password..." />
              <div class="mt-10"></div>
              <button class="tp-btn w-100" type="submit">Login Now</button>
            <br>
            <br>
              <a class="tp-btn w-10"href='/accounts/signup'> or sign-up </a>
            </form>
          </div>


           <div class="text-center">
                  <h5>Or login with Google</h5>
                  {% load socialaccount %}
                  <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block">
                      <i class="fab fa-google"></i> Login with Google
                  </a>
            </div>


            
        </div>
      </div>
    </div>
  </section>
  <!-- login-area-strat-end -->
</main>
{% endblock body %}
